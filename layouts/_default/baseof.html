<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:site_name" content="{{ $.Site.Title }}" />
	<meta property="og:title" content="{{ $.Site.Title }}" />
	<meta name="twitter:site" content="{{ $.Site.BaseURL }}" />
	<meta name="twitter:creator" content="@{{ (index .Site.Params.links 0).username }}" />
	<meta name="robots" content="index, follow" />
	{{ if .IsPage }}
		<title>{{ $.Site.Title }} | {{.Title }} </title>
		<meta property="og:type" content="article" />
		<meta property="og:title" content="{{ .Title }}" />
		<meta property="og:description" content="{{ .Summary }}" />
		<meta property="og:url" content="{{ .Permalink }}" />
		<meta property="og:image" content="{{ .Params.img }}" />
		<meta name="description" content="{{ .Summary }}" />
		<meta property="twitter:title" content="{{ .Title }}" />
		<meta property="twitter:description" content="{{ .Summary }}" />
		<meta property="article:author" content="@{{ (index .Site.Params.links 0).username }}" />
		<meta property="article:published_time" content="{{ .PublishDate }}" />
	{{ else }}
		<title>{{ $.Site.Title }}: {{ $.Site.Params.description }}</title>
		<meta name="twitter:card" content="summary" />
		<meta property="og:title" content="{{ $.Site.Title }}: {{ $.Site.Params.description }}" />
		<meta property="og:description" content="{{ $.Site.Params.description }}" />
		<meta name="description" content="{{ $.Site.Params.description }}" />
	{{ end }}
	<link rel="shortcut icon" href="/img/favicon.png" type="image/png">
	<link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/4172a26327.js" crossorigin="anonymous"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalyticsID }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', '{{ .Site.Params.GoogleAnalyticsID }}');
	</script>
</head>
<body class="bg-light">
	{{ partial "header.html" . }}
	{{ block "main" .}}
	{{ end }}
</body>
</html>
